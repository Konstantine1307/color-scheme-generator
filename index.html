<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="picked-color-container">
          <div id="color-name-container">Blue</div>
          <div class="color-value-container">
            <label id="color-value" for="colorValue">Color</label>
            <input
              type="color"
              id="color-picker"
              value="#0000ff"
              name="colorValue"
            />
          </div>
        </div>

        <div class="form-select">
          <select id="scheme-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
        </div>
        <button id="get-scheme-button">Get Color Scheme</button>
      </nav>
      <div id="color-scheme"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
